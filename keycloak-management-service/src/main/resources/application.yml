spring:
  application:
    name: keycloak-management-service-service
  datasource:
    url: jdbc:postgresql://localhost:5432/notificationSystem
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  cloud:
    consul:
      host: localhost
      port: 8500
      enabled: true
      discovery:
        enabled: true
        serviceName: keycloak-management-service
        hostname: localhost
        port: ${server.port}
        healthCheckUrl: http://${spring.cloud.consul.discovery.hostname}:${server.port}/actuator/health
        healthCheckInterval: 10s
        tags: dev

logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG
  pattern.level: '[%X{X-B3-TraceId}/%X{X-B3-SpanId}]%-5p [%t] %C{2} - %m%n'

server:
  port: 8084

keycloak:
  serverUrl: http://localhost:8090
  realm: master
  username: admin
  password: admin
  clientId: admin-cli
